<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <title>Places App</title>
  <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
  <script src="js/app.js"></script>
</head>
<body>
  <form id="new-place-form">
    <div id="form-wrapper">
      <div class="form-item">
        <label for="country" class="primary">Country</label>
        <input type="text" id="country" required/>
      </div>

      <div class="form-item">
        <label for="cityarea" class="primary">City/Area</label>
        <input type="text" id="cityarea" required/>
      </div>

      <div class="form-item">
        <label for="selection" class="primary">Please Choose</label>
        <select id="selection">
          <option value="" disabled selected></option>
          <option value="I've been">I've been</option>
          <option value="I want to go">I want to go</option>
          <option value="I would go back">I would go back</option>
          <option value="I wouldn't go back">I wouldn't go back</option>
        </select>
      </div>

      <div class="form-item">
        <label for="review" class="primary">Review</label>
      </div>

      <div>
        <input type="radio" id="one" name="review" value="one" checked>
        <label for="one">1 star</label>
      </div>

      <div>
        <input type="radio" id="two" name="review" value="two">
        <label for="two">2 stars</label>
      </div>

      <div>
        <input type="radio" id="three" name="review" value="three">
        <label for="three">3 stars</label>
      </div>

      <div>
        <input type="radio" id="four" name="review" value="four">
        <label for="four">4 stars</label>
      </div>

      <div>
        <input type="radio" id="five" name="review" value="five">
        <label for="five">5 stars</label>
      </div>

      <div class="form-item">
        <label for="favething">Anything to say about this place?</label>
        <input type="text" id="favething">
      </div>

    </div>
    <input type="submit" value="save"/>
  </form>

  <button id="delete-all">Delete All</button>

  <h1>Places List</h1>
  <div id="places-list"></div>
</body>
</html>
