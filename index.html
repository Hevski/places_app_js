<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <title>Places App</title>
  <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
  <link href="https://fonts.googleapis.com/css?family=Staatliches" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Staatliches|Varela+Round" rel="stylesheet">
  <script src="js/app.js"></script>
</head>
<body>
  <form id="new-place-form">
    <div id="form-wrapper">
      <div class="form-item">
        <label for="country" class="primary">Country</label>
        <input class="input-box" type="text" id="country" required/>
      </div>

      <div class="form-item">
        <label for="cityarea" class="primary">City/Area</label>
        <input class="input-box" type="text" id="cityarea" required/>
      </div>

      <div class="form-item">
        <label for="selection" class="primary">Please Choose</label>
        <select id="selection">
          <option value="" disabled selected></option>
          <option value="I've been">I've been</option>
          <option value="I want to go">I want to go</option>
          <option value="I would go back">I would go back</option>
          <option value="I wouldn't go back">I wouldn't go back</option>
        </select>
      </div>
      <fieldset>
  <legend>What star rating would you give this</legend>
      <div id="form-review">

      <div class="review-item">
        <input type="radio" id="one" name="review" value="1 Star" checked>
        <label class="review-tag" for="1 Star">1 star</label>
      </div>

      <div class="review-item">
        <input type="radio" id="two" name="review" value="2 Stars">
        <label class="review-tag" for="2 Stars">2 stars</label>
      </div>

      <div class="review-item">
        <input type="radio" id="three" name="review" value="3 stars">
        <label class="review-tag" for="3 stars">3 stars</label>
      </div>

      <div class="review-item">
        <input type="radio" id="four" name="review" value="4 stars">
        <label class="review-tag" for="4 stars">4 stars</label>
      </div>

      <div class="review-item">
        <input type="radio" id="five" name="review" value="5 stars">
        <label class="review-tag" for="5 stars">5 stars</label>
      </div>

      <div class="review-item">
        <input type="radio" id="N/A" name="review" value="N/A">
        <label class="review-tag" for="N/A">N/A</label>
      </div>
      </div>
      </fieldset>

      <div class="form-item">
        <label class="primary" for="favething">Anything to say about this place?</label>
        <input class="input-box" type="text" id="favething">
      </div>

    </div>
    <input class="save" type="submit" value="save"/>
  </form>

  <button id="delete-all">Delete All</button>

  <h1>Places List</h1>
  <div id="places-list"></div>
</body>
</html>
